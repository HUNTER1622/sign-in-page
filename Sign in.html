	<script type="text/javascript">
			function myfunction()
			{
				var format = /^\w+([\._]?\w+)*@\w+([\._]?\w+)*(\.\w{2,3})+$/;
				var em = document.getElementById("email").value;
				if(em.match(format))
				{
					alert("valid email");
				}
				else
				{
					alert("invalid email");
				}
			}
	</script>
